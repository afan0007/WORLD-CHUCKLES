    <style data-tag="reset-style-sheet">
        html {
            line-height: 1.15;
        }

        body {
            margin: 0;
        }

        * {
            box-sizing: border-box;
            border-width: 0;
            border-style: solid;
        }

        p,
        li,
        ul,
        pre,
        div,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        figure,
        blockquote,
        figcaption {
            margin: 0;
            padding: 0;
        }

        button {
            background-color: transparent;
        }

        button,
        input,
        optgroup,
        select,
        textarea {
            font-family: inherit;
            font-size: 100%;
            line-height: 1.15;
            margin: 0;
        }

        button,
        select {
            text-transform: none;
        }

        button,
        [type="button"],
        [type="reset"],
        [type="submit"] {
            -webkit-appearance: button;
        }

        button::-moz-focus-inner,
        [type="button"]::-moz-focus-inner,
        [type="reset"]::-moz-focus-inner,
        [type="submit"]::-moz-focus-inner {
            border-style: none;
            padding: 0;
        }

        button:-moz-focus,
        [type="button"]:-moz-focus,
        [type="reset"]:-moz-focus,
        [type="submit"]:-moz-focus {
            outline: 1px dotted ButtonText;
        }

        a {
            color: inherit;
            text-decoration: inherit;
        }

        input {
            padding: 2px 4px;
        }

        img {
            display: block;
        }

        html {
            scroll-behavior: smooth
        }
    </style>
    <style data-tag="default-style-sheet">
        html {

            font-size: 16px;

        body {
            font-weight: 400;
            font-style: normal;
            text-decoration: none;
            text-transform: none;
            letter-spacing: normal;
            line-height: 1.15;
            color: var(--dl-color-theme-neutral-dark);
            background-color: var(--dl-color-theme-neutral-light);

            fill: var(--dl-color-theme-neutral-dark);
        }
    </style>

<body>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <div>
        <link href="{% static 'css/index.css' %}" rel="stylesheet" />
        <div class="login-page-container">
            <div class="login-page-login-page">
                <div class="login-page-form">
                    <!-- "WORLD CHUCKLES" text and its logo image  -->
                    <div class="login-page-logo">
                        <span class="login-page-text"><span>WORLD CHUCKLES</span></span>
                        <img src="{% static 'asset/image34435-e9f-200w.png' %}" alt="image34435"
                            class="login-page-image3" />
                    </div>
                    {% if error_message %}
                    <p style="color: red;">{{ error_message }}</p>
                    {% endif %}



                    <form method="post">
                        {% csrf_token %}

                        <!-- "Username" text with its input field  -->
                        <div class="login-page-input">
                            <span class="login-page-text02"><span>Username</span></span>
                            <!-- <input type="text" name="username" placeholder="Admin" required class="input-text-field"> -->
                            {{ form.username }}
                        </div>

                        <!-- "Password" text with its input field  -->
                        <div class="login-page-input1">
                            <span class="login-page-text08"><span>Password</span></span>
                            <!-- <input type="password" name="password" placeholder="Admin123" required
                                class="input-text-field"> -->
                            {{ form.password }}

                            <span class="toggle-password" required-class="login-page-input">
                                <i class="fa fa-eye"></i>
                            </span>
                            <!-- Include Font Awesome library which contains eye icon-->
                            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
                            <!-- Link to js code "home-page.js" where code for functionalities is located -->
                             <script src="{% static 'js/index.js' %}"></script>
                        </div>
                        
                        <button type="submit" class="login-page-btn">
                            <div>
                                <span class="login-page-text10"><span>LOG IN</span></span>
                            </div>
                        </button>

                        <!-- Divider between login and sign up button -->
                    <div>
                        <img src="{% static 'asset/rectangle13722-0ws9.svg' %}" alt="Rectangle13722"
                            class="login-page-rectangle13" />
                    </div>

                    <!-- Sign Up button -->
                    <a href="{% url 'signup' %}" class="login-page-btn1">
                        <div>
                            <span class="login-page-text12"><span>SIGN UP</span></span>
                        </div>
                    </a>
                    </form>

                    
                </div>

            </div>

        </div>
    </div>
</body>

</html>
