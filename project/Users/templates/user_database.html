    <style data-tag="reset-style-sheet">
        html {
            line-height: 1.15;
        }

        body {
            margin: 0;
        }

        * {
            box-sizing: border-box;
            border-width: 0;
            border-style: solid;
        }

        p,
        li,
        ul,
        pre,
        div,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        figure,
        blockquote,
        figcaption {
            margin: 0;
            padding: 0;
        }

        button {
            background-color: transparent;
        }

        button,
        input,
        optgroup,
        select,
        textarea {
            font-family: inherit;
            font-size: 100%;
            line-height: 1.15;
            margin: 0;
        }

        button,
        select {
            text-transform: none;
        }

        button,
        [type="button"],
        [type="reset"],
        [type="submit"] {
            -webkit-appearance: button;
        }

        button::-moz-focus-inner,
        [type="button"]::-moz-focus-inner,
        [type="reset"]::-moz-focus-inner,
        [type="submit"]::-moz-focus-inner {
            border-style: none;
            padding: 0;
        }

        button:-moz-focus,
        [type="button"]:-moz-focus,
        [type="reset"]:-moz-focus,
        [type="submit"]:-moz-focus {
            outline: 1px dotted ButtonText;
        }

        a {
            color: inherit;
            text-decoration: inherit;
        }

        input {
            padding: 2px 4px;
        }

        img {
            display: block;
        }

        html {
            scroll-behavior: smooth
        }
    </style>

            text-transform: none;
            letter-spacing: normal;
            line-height: 1.15;
            color: var(--dl-color-theme-neutral-dark);
            background-color: var(--dl-color-theme-neutral-light);

            fill: var(--dl-color-theme-neutral-dark);
        }
    </style>

                <script>
                    const loggedInUsername = '{{ user.username }}';
                    let searchTimeout; // Timeout variable to debounce search input

                    document.getElementById('search-bar').addEventListener('input', function() {
                        clearTimeout(searchTimeout); // Clear the previous timeout
                        document.getElementById('loading-spinner').style.display = 'none'; // Hide the spinner initially

    // Set a timeout to delay the search function call by 2 seconds
                        searchTimeout = setTimeout(() => {
                            filterUsers();
                        }, 2000);
                    });
                    function filterUsers() {
                        const query = document.getElementById('search-bar').value.trim();
                        document.getElementById('loading-spinner').style.display = 'inline-block'; // Show spinner
                        document.getElementById('search-bar').disabled = true; // Disable the input field

                        fetch(`/search-users/?q=${encodeURIComponent(query)}`)
                            .then(response => response.json())
                            .then(data => {
                                updateUserTable(data.users);
                                document.getElementById('loading-spinner').style.display = 'none'; // Hide spinner after response
                                document.getElementById('search-bar').disabled = false;
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                document.getElementById('loading-spinner').style.display = 'none'; // Hide spinner after response
                                document.getElementById('search-bar').disabled = false;


                            });
                    }


                    function updateUserTable(users) {
                        // Separate the logged-in user from the rest
                        const loggedInUser = users.find(user => user.username === loggedInUsername);
                        const otherUsers = users.filter(user => user.username !== loggedInUsername);

                        // Sort the other users alphabetically by username
                        otherUsers.sort((a, b) => a.username.localeCompare(b.username));

                        const userTable = document.querySelector('.user-info-table tbody');
                        userTable.innerHTML = ''; // Clear current table content

                        // Add the logged-in user first if exists
                        if (loggedInUser) {
                            const row = document.createElement('tr');
                            row.className = "user-info-row";
                            row.innerHTML = `
                                    <td>${loggedInUser.username}</td>
                                    <td>${loggedInUser.country}</td>
                                    <td>${loggedInUser.age}</td>
                                    <td>${loggedInUser.gender}</td>
                                    <!-- No delete button for the logged-in user -->
                                `;
                            userTable.appendChild(row);
                        }

                        // Add the rest of the users
                        if (otherUsers.length === 0 && !loggedInUser) {
                            userTable.innerHTML = '<tr><td colspan="5">No users found.</td></tr>'; // Adjust colspan if necessary
                        } else {
                            otherUsers.forEach(user => {
                                const row = document.createElement('tr');
                                row.className = "user-info-row";
                                row.innerHTML = `
                                        <td>${user.username}</td>
                                        <td>${user.country}</td>
                                        <td>${user.age}</td>
                                        <td>${user.gender}</td>
                                        <td><button class="delete-button" data-username="${user.username}">Remove</button></td>
                                    `;
                                userTable.appendChild(row);
                            });
                        }
                        // Add event listeners to the delete buttons after updating the table
                        const deleteButtons = document.querySelectorAll('.delete-button');
                        deleteButtons.forEach(button => {
                            button.addEventListener('click', function () {
                                const usernameToDelete = this.getAttribute('data-username');

                                // Send AJAX request to delete user
                                fetch('/delete-user/', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'X-CSRFToken': '{{ csrf_token }}'
                                    },
                                    body: JSON.stringify({ username: usernameToDelete })
                                })
                                    .then(response => response.json())
                                    .then(data => {
                                        if (data.message.includes('deleted successfully')) {
                                            this.closest('tr').remove();
                                            filterUsers()
                                        } else {
                                            alert('Failed to delete user: ' + data.message);
                                        }
                                    })
                                    .catch(error => {
                                        console.error('Error:', error);
                                        alert('Error deleting user.');
                                    });
                            });
                        });


                    }


                    // Ensure to call filterUsers on initial page load to display all users.
                    document.addEventListener('DOMContentLoaded', filterUsers);

                </script>
