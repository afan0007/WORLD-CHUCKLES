    <style data-tag="reset-style-sheet">
        html {
            line-height: 1.15;
        }

        body {
            margin: 0;
        }

        * {
            box-sizing: border-box;
            border-width: 0;
            border-style: solid;
        }

        p,
        li,
        ul,
        pre,
        div,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        figure,
        blockquote,
        figcaption {
            margin: 0;
            padding: 0;
        }

        button {
            background-color: transparent;
        }

        button,
        input,
        optgroup,
        select,
        textarea {
            font-family: inherit;
            font-size: 100%;
            line-height: 1.15;
            margin: 0;
        }

        button,
        select {
            text-transform: none;
        }

        button,
        [type="button"],
        [type="reset"],
        [type="submit"] {
            -webkit-appearance: button;
        }

        button::-moz-focus-inner,
        [type="button"]::-moz-focus-inner,
        [type="reset"]::-moz-focus-inner,
        [type="submit"]::-moz-focus-inner {
            border-style: none;
            padding: 0;
        }

        button:-moz-focus,
        [type="button"]:-moz-focus,
        [type="reset"]:-moz-focus,
        [type="submit"]:-moz-focus {
            outline: 1px dotted ButtonText;
        }

        a {
            color: inherit;
            text-decoration: inherit;
        }

        input {
            padding: 2px 4px;
        }

        img {
            display: block;
        }

        html {
            scroll-behavior: smooth
        }
    </style>
    <style data-tag="default-style-sheet">
        html {
            font-family: Inter;
            font-size: 16px;
        }

        body {
            font-weight: 400;
            font-style: normal;
            text-decoration: none;
            text-transform: none;
            letter-spacing: normal;
            line-height: 1.15;
            color: var(--dl-color-theme-neutral-dark);
            background-color: var(--dl-color-theme-neutral-light);

            fill: var(--dl-color-theme-neutral-dark);
        }
    </style>

                <table class="history-info-table" border="0">
                    <tbody>
                        <!-- History rows will be populated here -->
                    </tbody>

                    <!-- {% for history in histories %}
                    <tr id="history-{{ history.id }}">
                        <td>{{ history.description }}</td>
                        <td>
                            <button class=more-info-button type="button" onclick="showMoreInfo('{{ history.id }}')">More
                                Info</button>
                        </td>
                        <td>

                                onclick="confirmDelete('{{ history.id }}')">Remove</button>
                        </td>
                    </tr>
                    {% endfor %} -->
                </table>
                <script>
                    function filterJokes() {
                        const query = document.getElementById('search-bar').value.trim();
                        fetch(`/search-jokes/?q=${encodeURIComponent(query)}`)
                            .then(response => response.json())
                            .then(data => {
                                updateHistoryTable(data.histories);
                            })
                            .catch(error => console.error('Error:', error));
                    }

                    function updateHistoryTable(histories) {
                        const historyTable = document.querySelector('.history-info-table tbody');
                        historyTable.innerHTML = ''; // Clear current table content

                        if (histories.length === 0) {
                            historyTable.innerHTML = '<tr><td colspan="3">No histories found.</td></tr>'; // Adjust colspan if necessary
                        } else {
                            histories.forEach(history => {
                                const row = document.createElement('tr');
                                row.classList.add('history-info-row');  // Apply the blue bubble class to each row
                                row.id = `history-${history.id}`;
                                row.innerHTML = `
                        <td>${history.description}</td>
                        <td><button class="more-info-button" type="button" onclick="showMoreInfo('${history.id}')">More Info</button></td>
                        <td><button class="delete-button" type="button" data-id="${history.id}" onclick="confirmDelete('${history.id}')">Remove</button></td>
                    `;
                                historyTable.appendChild(row);
                            });
                        }
                    }
                    document.addEventListener('DOMContentLoaded', filterJokes);



                    function confirmDelete(historyId) {
                        if (confirm("Are you sure you want to delete this history entry?")) {
                            deleteHistory(historyId);
                        }
                    }

                    function deleteHistory(historyId) {
                        fetch('/delete-history/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ id: historyId })
                        })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Network response was not ok');
                                }
                                return response.json();
                            })
                            .then(data => {
                                if (data.message === 'History deleted successfully') {
                                    document.getElementById('history-' + historyId).remove();
                                } else {
                                    alert(data.message);
                                }
                            })
                            .catch(error => console.error('Error:', error));
                    }
                </script>
